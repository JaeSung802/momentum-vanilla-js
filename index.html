<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="author" content="JaeSung Han" />
  <meta
    name="description"
    content="A Momentum-style Chrome app built with vanilla JavaScript by JaeSung."

  <title>Momentum Clone - Vanilla JS | JaeSung Han</title>
  <meta
    name="description"
    content="A simple Momentum-style Chrome app built with vanilla JavaScript."
  />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- ì–¸ì–´ / í…Œë§ˆ ì»¨íŠ¸ë¡¤ -->
  <div class="controls">
    <div class="controls__lang">
      <button type="button" class="lang-btn" data-lang="en">EN</button>
      <button type="button" class="lang-btn" data-lang="ko">KO</button>
    </div>
    <button
      type="button"
      id="theme-toggle"
      class="theme-toggle"
      aria-label="Toggle light/dark theme"
    >

    </button>
  </div>

  <!-- Login -->
  <form class="hidden" id="login-form" autocomplete="off">
    <input
      type="text"
      required
      maxlength="15"
      placeholder="What is your name?"
    />
    <input type="submit" value="Log In" />
  </form>

  <!-- Clock & greeting -->
  <h2 id="clock">00:00:00</h2>
  <h1 id="greeting" class="hidden"></h1>

  <!-- Todo -->
  <form id="todo-form">
    <input
      type="text"
      placeholder="Write a To Do and Press Enter"
      required
    />
  </form>
  <ul id="todo-list"></ul>

  <!-- Quote -->
  <div id="quote">
    <span></span>
    <span></span>
  </div>

  <!-- Weather -->
  <div id="weather">
    <span></span>
    <span></span>
  </div>

  <!-- Scripts -->
  <script src="./js/greeting.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/settings.js"></script>
</body>
</html>
